<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadoras de Engenharia Civil</title>
</head>
<body>

<h2>Calculadora de Área de Drenagem</h2>
<form id="areaDrenagemForm">
  <label for="largura">Largura (m):</label><br>
  <input type="number" id="largura" name="largura" step="0.01" required><br>
  
  <label for="comprimento">Comprimento (m):</label><br>
  <input type="number" id="comprimento" name="comprimento" step="0.01" required><br>
  
  <button type="button" onclick="calcularAreaDrenagem()">Calcular Área de Drenagem</button>
</form>
<p id="resultadoAreaDrenagem"></p>

<h2>Calculadora de Taxa de Precipitação</h2>
<form id="taxaPrecipitacaoForm">
  <label for="volumeChuva">Volume de Chuva (m³):</label><br>
  <input type="number" id="volumeChuva" name="volumeChuva" step="0.01" required><br>

  <label for="tempoChuva">Tempo de Chuva (horas):</label><br>
  <input type="number" id="tempoChuva" name="tempoChuva" required><br>

  <button type="button" onclick="calcularTaxaPrecipitacao()">Calcular Taxa de Precipitação</button>
</form>
<p id="resultadoTaxaPrecipitacao"></p>

<h2>Calculadora de Taxa de Infiltração</h2>
<form id="taxaInfiltracaoForm">
  <label for="volumeInfiltracao">Volume de Infiltração (m³):</label><br>
  <input type="number" id="volumeInfiltracao" name="volumeInfiltracao" step="0.01" required><br>

  <label for="tempoInfiltracao">Tempo de Infiltração (horas):</label><br>
  <input type="number" id="tempoInfiltracao" name="tempoInfiltracao" required><br>

  <button type="button" onclick="calcularTaxaInfiltracao()">Calcular Taxa de Infiltração</button>
</form>
<p id="resultadoTaxaInfiltracao"></p>

<h2>Calculadora de Sumidouro</h2>
<form id="sumidouroForm">
  <label for="areaDrenagemSumidouro">Área de Drenagem (m²):</label><br>
  <input type="number" id="areaDrenagemSumidouro" name="areaDrenagemSumidouro" step="0.01" required><br>

  <label for="taxaPrecipitacaoSumidouro">Taxa de Precipitação (mm/h):</label><br>
  <input type="number" id="taxaPrecipitacaoSumidouro" name="taxaPrecipitacaoSumidouro" required><br>

  <label for="taxaInfiltracaoSumidouro">Taxa de Infiltração (mm/h):</label><br>
  <input type="number" id="taxaInfiltracaoSumidouro" name="taxaInfiltracaoSumidouro" required><br>

  <button type="button" onclick="calcularSumidouro()">Calcular Sumidouro</button>
</form>
<p id="resultadoSumidouro"></p>

<script>
function calcularAreaDrenagem() {
  var largura = parseFloat(document.getElementById("largura").value);
  var comprimento = parseFloat(document.getElementById("comprimento").value);
  var areaDrenagem = largura * comprimento;
  document.getElementById("resultadoAreaDrenagem").innerText = "Área de Drenagem: " + areaDrenagem.toFixed(2) + " m²";
}

function calcularTaxaPrecipitacao() {
  var volumeChuva = parseFloat(document.getElementById("volumeChuva").value);
  var tempoChuva = parseFloat(document.getElementById("tempoChuva").value);
  var taxaPrecipitacao = volumeChuva / tempoChuva;
  document.getElementById("resultadoTaxaPrecipitacao").innerText = "Taxa de Precipitação: " + taxaPrecipitacao.toFixed(2) + " m³/h";
}

function calcularTaxaInfiltracao() {
  var volumeInfiltracao = parseFloat(document.getElementById("volumeInfiltracao").value);
  var tempoInfiltracao = parseFloat(document.getElementById("tempoInfiltracao").value);
  var taxaInfiltracao = volumeInfiltracao / tempoInfiltracao;
  document.getElementById("resultadoTaxaInfiltracao").innerText = "Taxa de Infiltração: " + taxaInfiltracao.toFixed(2) + " m³/h";
}

function calcularSumidouro() {
  var areaDrenagemSumidouro = parseFloat(document.getElementById("areaDrenagemSumidouro").value);
  var taxaPrecipitacaoSumidouro = parseFloat(document.getElementById("taxaPrecipitacaoSumidouro").value);
  var taxaInfiltracaoSumidouro = parseFloat(document.getElementById("taxaInfiltracaoSumidouro").value);
  var diametroSumidouro = Math.sqrt((4 * areaDrenagemSumidouro) / (Math.PI * taxaInfiltracaoSumidouro));
  var profundidadeSumidouro = diametroSumidouro / 2;
  document.getElementById("resultadoSumidouro").innerText = "Diâmetro do Sumidouro: " + diametroSumidouro.toFixed(2) + " metros, Profundidade do Sumidouro: " + profundidadeSumidouro.toFixed(2) + " metros";
}
</script>

</body>
</html>
